
version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:14

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: npm install

      - run:
          name: Run tests
          command: npm test

      - run:
          name: Build Docker image
          command: docker build -t your-docker-image-name .

      - run:
          name: Push Docker image
          command: docker push your-docker-image-name
